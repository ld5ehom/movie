<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Movie Search Website</title>

  <!--Open Graph-->
  <!--http://ogp.me/-->
  <meta property="og:type" content="website" />
  <meta property="og:site_name" content="Movie Search Website" />
  <meta property="og:title" content="Movie Search Website" />
  <meta property="og:description" content="Created a website which can search for the movies with the OMDb API." />
  <meta property="og:image" content="./images/movie.png" />
  <meta property="og:url" content="https://movie-sable-nine.vercel.app/#/" />

  <!--Twitter Card-->
  <!--https://developer.twitter.com/en/docs/twitter-for-websites/cards/guides/getting-started-->
  <meta property="twitter:card" content="summary" />
  <meta property="twitter:site" content="Movie Search Website" />
  <meta property="twitter:title" content="Movie Search Website" />
  <meta property="twitter:description" content="Created a website which can search for the movies with the OMDb API." />
  <meta property="twitter:image" content="./images/movie.png" />
  <meta property="twitter:url" content="https://movie-sable-nine.vercel.app/#/" />

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reset-css@5.0.1/reset.min.css" />

  <!-- google font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@500&family=Roboto:wght@500;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./src/main.css" />
  <script type="module" defer src="./src/main.js"></script>
</head>
<body>
  <div id="root"></div>
</body>
</html>
